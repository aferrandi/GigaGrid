<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GigaGrid</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../jspm_packages/npm/font-awesome@4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="../src/styles/giga-grid.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="../jspm_packages/system.js"></script>

    <!--It is important we call this before loading config.js, baseURL needs to be in the first System.config() call-->
    <script>
        System.config({
            baseURL: "../"
        });
    </script>
    <script src="../config.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
        <li class="active"><a href="#basic-example">Basic Example</a></li>
        <li><a href="#custom-cell-template">Custom Cell Template</a></li>
    </ul>
</nav>
<div class="container">
    <div class="card">
        <h4>Basic Example</h4>
        <div id="basic-example"></div>
    </div>
    <br>
    <div class="card">
        <h4>Custom Cell Template</h4>
        <div id="custom-cell-template"></div>
    </div>
</div>
<script>
    System.import('./basic_example');
    System.import('./custom_cell_template');
</script>
<style>
    div.card {
        border-radius: 5px;
        box-shadow: 0 0 2px 2px rgba(0,0,0,0.2);
        padding: 10px 20px 10px 20px;
    }
</style>
</body>
</html>
