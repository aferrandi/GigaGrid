<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jspm_packages/github/components/jquery@2.1.4/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div id="position">
        <p>$viewport.offset().top = </p>
        <p>$doc.offset().top = </p>
        <p>scroll progress: </p>
    </div>
    <div class="viewport" onscroll="scroll(event)">
        <div class="document"></div>
    </div>
</div>

<style>

    * {
        font-family: sans-serif;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    div {
        border: 1px solid #eee;
    }

    div.container {
        width: 80%;
        margin: auto;
    }

    div.viewport {
        height: 500px;
        overflow: scroll;
    }

    div.document {
        height: 1500px;
    }

</style>
<script>
    function scroll(event) {
        var $viewport = $("div.viewport");
        var $doc = $("div.document");
        $("#position").html(`
        <p>$viewport.offset().top = ${$viewport.offset().top}</p>
        <p>$doc.offset().top = ${$doc.offset().top}</p>
        <p>scroll progress: ${$viewport.offset().top - $doc.offset().top}</p>
        `)
    }
</script>
</body>
</html>
